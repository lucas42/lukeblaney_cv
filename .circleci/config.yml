version: 2.1
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:buster
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.8
      - run:
          name: Build Docker image
          command: DOCKER_BUILDKIT=1 docker build --tag cv --output . .
      # The above command should output the pdf to the host machine (And works locally on my laptop)
      # But for some reason no pdf is found on circleCI, so the following is needed:
      - run:
          name: Workaround to get pdf out of docker in circleCI
          command: |
             docker create --name cv cv -
             docker cp cv:cv.pdf .
      - store_artifacts:
          path: cv.pdf

workflows:
  version: 2
  build:
    jobs:
      - build